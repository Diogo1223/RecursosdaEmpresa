<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body bgcolor="#87CEFA">
    <h2>Não é associado? Faça seu cadastro </h2>
    <form action="index.html" method="get">

    <div>
        <label for="">Nome</label>
        <input type="text" required><br><br>
    
        <label for="">Nome Completo</label>
        <input type="text"required><br><br>
    
        <label for="">CPF</label>
        <input type="number"required><br><br>
    
        <label for="">Email</label>
        <input type="text"required><br><br>
    
        <label for="">Website</label>
        <input type="text"><br> <br> 
    
        <label for="">Endereço</label>    
        <input type="text"required>
        <label for="">Cidade</label>
        <input type="text"><br> <br>           
    
        <label for="">Cep</label>
        <input type="number"required>
        <label for="">UF</label>
        <select name="" id="">
         <option value="Sergipe">SE</option>
         <option value="Bahia">BA</option>
         <option value="Sao Paulo">SP</option>
         <option value="Rio Janeiro">RJ</option>
         <option value="Minas">MG</option>
        </select><br><br>
        
        <label for="">Telefone</label>
        <input type="number">
        <label for="">Fax</label>
        <input type="text"><br><br>

        <label for="">Data Nascimento</label>
        <input type="date">
        <label for="">Sexo</label>
        <input type="radio" name="sexo" value="M" > Masculino
        <input type="radio" name="sexo" value="F" > Feminino <br><br>

        <label for="">Celular</label>
        <input type="number"required>
        <label for="">Est.Civil</label>
        <select name="" id="">
            <option value="S">Solteiro(a)</option>
            <option value="C">Casado(a)</option>
            <option value="V">Viuvo(a)</option>
        </select> <br><br>

        <label for="">Login</label>
        <input type="text"required>
        <label for="">Senha</label>
        <input type="number"required><br><br>

        <label for="">Desejar receber informações dos assuntos abaixo:</label><br><br>

        <input type="checkbox" name="Trabalho" id="Tec">Tecnologia
        <input type="checkbox" name="Trabalho" id="Ep">Esportes
        <input type="checkbox" name="Trabalho" id="At">Automoveis
        <input type="checkbox" name="Trabalho" id="Cl">Culinaria
        <input type="checkbox" name="Trabalho" id="Pl">Politica
        <input type="checkbox" name="Trabalho" id="Tp">Tempo <br>
        <input type="checkbox" name="Trabalho" id="Cul">Cultura
        <input type="checkbox" name="Trabalho" id="Eco">Economia
        <input type="checkbox" name="Trabalho" id="Jg">Jogos
        <input type="checkbox" name="Trabalho" id="Edu">Educação
        <input type="checkbox" name="Trabalho" id="Vg">Viagem
        <input type="checkbox" name="Trabalho" id="Emp">Empregos
        <input type="checkbox" name="Trabalho" id="ME">Moda e Estilo <br>
        <input type="checkbox" name="Cadastro" id="Li" required>Li as regras de cadastro e autorizo a criação do usuário <br><br>

       <button>Confimar</button> 
       <input type="reset" value="Retornar">
    </div>
    </form>
</body>
</html>
